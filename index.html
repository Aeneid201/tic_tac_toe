<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="intro">
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-lg-4 col-sm-4 col-xs-12 text-center">
            <div class="inner">
              <h2>Player 1</h2>
              <img src="assets/naruto.gif" />
              <div class="mini-form">
                <input class="player1_name" placeholder="Name" />
                <input
                  class="player1_marker"
                  maxlength="1"
                  placeholder="Marker (one letter)"
                />
              </div>
            </div>
          </div>

          <div
            class="col-lg-4 col-sm-4 col-xs-12 text-center align-self-end order-xs-1"
          >
            <button class="default_btn start">Start</button>
          </div>

          <div class="col-lg-4 col-sm-4 col-xs-12 text-center">
            <div class="inner">
              <h2>Player 2</h2>
              <img src="assets/sasuke.gif" />
              <div class="mini-form">
                <input class="player2_name" placeholder="Name" />
                <input
                  class="player2_marker"
                  maxlength="1"
                  placeholder="Marker (one letter)"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="tic d-none">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12 text-center">
            <h1>Tic Tac Toe</h1>
            <div class="inner">
              <div class="btns_top">
                <button class="default_btn marker1 mr-5 selected disable">
                  x
                </button>
                <button class="default_btn marker2 disable">o</button>
              </div>
              <div class="grid">
                <button class="singleGrid"></button>
                <button class="singleGrid"></button>
                <button class="singleGrid"></button>
                <button class="singleGrid"></button>
                <button class="singleGrid"></button>
                <button class="singleGrid"></button>
                <button class="singleGrid"></button>
                <button class="singleGrid"></button>
                <button class="singleGrid"></button>
              </div>

              <div class="btns">
                <button class="default_btn reset">Reset</button>
              </div>
            </div>
            <div class="winner d-none">
              <h1></h1>
              <img src="assets/winner.gif" a />
              <button class="default_btn inverted replay mt-5">Replay</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
