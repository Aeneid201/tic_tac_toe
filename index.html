<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="tic">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12 text-center">
            <h1>Tic Tac Toe</h1>
            <div class="inner">
              <div class="btns_top">
                <button class="default_btn x mr-5 selected">x</button>
                <button class="default_btn o">o</button>
              </div>
              <div class="grid">
                <div class="singleGrid"></div>
                <div class="singleGrid"></div>
                <div class="singleGrid"></div>
                <div class="singleGrid"></div>
                <div class="singleGrid"></div>
                <div class="singleGrid"></div>
                <div class="singleGrid"></div>
                <div class="singleGrid"></div>
                <div class="singleGrid"></div>
              </div>
              <div class="btns">
                <button class="default_btn reset">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
